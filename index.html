<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="container">
        <img id="illustration" src="images/illustration-hero.svg" alt="" />
        <div id="content">
          <h1>Order Summary</h1>
          <p id="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div id="plan">
            <img id="icon" src="images/icon-music.svg" alt="" />
            <p><span id="price">Annual Plan</span><br />$59.99/year</p>
            <span id="change">Change</span>
          </div>
          <button id="btn-primary" type="button">Proceed to Payment</button>
          <button id="btn-secondary" type="button">Cancel Order</button>
        </div>
      </div>
    </div>
  </body>
</html>
